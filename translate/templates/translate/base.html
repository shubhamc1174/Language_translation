{% load static %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href='{%static "images/Untitled.png" %}'>
    <link rel="stylesheet" href='{%static "css/style.css" %}?{% now "U" %}' type="text/css">
    <link rel="stylesheet" href='{%static "css/stars.css" %}?{% now "U" %}' type="text/css">
    <title>Translation website</title>
</head>

<body>

    <!-------------------------------->
    <div id='stars'></div>
    <div id='stars2'></div>
    <div id='stars3'></div>
    <!-------------------------------->

    <div class="main">
        <div class="upper">
            <div class="logo">
                <img src=" {% static 'images/logo1.jpg' %} " alt="logo" style="width: 50px; height:50px;">
                <img src=" {% static 'images/logo2.jpg' %} " alt="logo" style="width: 50px; height:50px;">
            </div>


        </div>

        <div class="lower">
            <div class="left">
                <div class="circle">
                    <div class="clinks">
                        <ul>
                            <h7>
                                <li id="o1"><a href="\">Tanslate</a></li>

                                <li id="o3"><a href="{% url 'speech' %}">Voice</a></li>
                            </h7>
                        </ul>
                    </div>

                </div>
            </div>

            <div class="right">
                <div class="heading">
                    <div class="t">Let's translate!</div>



                </div>
                <div class="box">
                    <div class="box-1">

                        {% block content %}
                        {% endblock %}

                    </div>


                    <div class="box-2">


                        {% block content2 %}
                        {% endblock %}
                    </div>



                </div>
            </div>
        </div>
    </div>

</body>

</html>
