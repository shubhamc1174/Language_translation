
{% extends 'translate/base.html' %}

{% block content %}
<div class="inner-box-1">

<form  method="post" id="form1" >
    {% csrf_token %}

    <textarea form="form1" rows="15" cols="50"
           required  name="work" >{{ otext }}</textarea>

</form>
</div>



<div class="btn">

    <button form="form1" type="submit">Translate</button>
</div>

{%  endblock %}

{% block content2 %}

    <div class="selector" >
                            <select name="to" id="lang" form="form1" required >
                                <option value="hi">Hindi</option>
                                <option value="en">English</option>
                                <option value="it">Italian</option>
                                <option value="fr">French</option>
                                <option value="ja">Japanese</option>
                                <option value="de">German</option>
                                <option value="gu">Gujarati</option>
                                <option value="bn">Bengali</option>
                            </select>
    </div>

    <textarea form="form1" rows="15" cols="50" readonly>{{ text }}</textarea>

{% endblock %}
